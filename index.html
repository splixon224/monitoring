<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity BPR R3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function updateSection() {
            const hadir = document.getElementById('hadir').checked;
            const section2 = document.getElementById('section-2');
            const section3 = document.getElementById('section-3');
            if (hadir) {
                section2.classList.remove('hidden');
                section3.classList.add('hidden');
            } else {
                section2.classList.add('hidden');
                section3.classList.remove('hidden');
            }
        }

        function validateDate() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            const dateValue = dateInput.value;
            const timeValue = timeInput.value;
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            const timePattern = /^([01]\d|2[0-3]):([0-5]\d)$/;

            if (!datePattern.test(dateValue)) {
                alert('Harap masukkan tanggal dengan format YYYY-MM-DD');
                return false;
            }

            if (!timePattern.test(timeValue)) {
                alert('Harap masukkan waktu dengan format HH:MM');
                return false;
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (validateDate()) {
                // Ambil data dari form
                const nama = document.querySelector('input[type="text"]').value;
                const date = document.getElementById('date-input').value;
                const time = document.getElementById('time-input').value;
                const project = document.querySelector('select').value;
                const kehadiran = document.querySelector('input[name="kehadiran"]:checked')?.nextSibling.textContent.trim();
                const aktivitas = document.querySelector('#section-2 textarea')?.value || '';
                const remark = document.querySelector('#section-3 textarea')?.value || '';

                // Struktur data untuk dikirim ke Google Apps Script
                const data = {
                    nama: nama,
                    date: date,
                    time: time,
                    project: project,
                    kehadiran: kehadiran,
                    aktivitas: aktivitas,
                    remark: remark
                };

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbz1wBKVVr0_hIFRLd4v0SmqgdqGRG1v_QILRH9Xx7mDCVtfRLq4_s8x4Q2CFbyDX_yiMw/exec', { // Ganti dengan URL endpoint Google Apps Script
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        // Jika data berhasil dikirim, arahkan ke halaman submit.html
                        window.location.href = 'submit.html';
                    } else {
                        console.error('Error response:', response.status, response.statusText);
                        alert('Gagal mengirim form.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('Terjadi kesalahan saat mengirim form.');
                }
            }
        }
    </script>
</head>
<body class="bg-purple-100 p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md">
        <div class="bg-blue-300 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold mt-2">Daily Activity BPR R3</h1>
            <p class="mt-1">Monitoring daily activity section BPR R3</p>
        </div>
        <form class="p-4 space-y-6" onsubmit="handleSubmit(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nama<span class="text-red-500">*</span></label>
                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan nama" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tanggal<span class="text-red-500">*</span></label>
                <div class="flex space-x-4 mt-1">
                    <input type="date" id="date-input" class="block w-1/2 border border-gray-300 rounded-md shadow-sm p-2" placeholder="YYYY-MM-DD" required>
                    <input type="time" id="time-input" class="block w-1/2 border border-gray-300 rounded-md shadow-sm p-2" placeholder="HH:MM" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Project<span class="text-red-500">*</span></label>
                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="">Pilih Project</option>
                    <option>Collection KUM</option>
                    <option>Collection Retail</option>
                    <option>Collection SME</option>
                    <option>Hygiene</option>
                    <option>ORP Portal</option>
                    <option>WFMS</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Kehadiran<span class="text-red-500">*</span></label>
                <div class="mt-1 space-y-2">
                    <div>
                        <input type="radio" id="hadir" name="kehadiran" class="mr-2" onclick="updateSection()" required>
                        <label for="hadir">Hadir</label>
                    </div>
                    <div>
                        <input type="radio" id="tidak-hadir" name="kehadiran" class="mr-2" onclick="updateSection()" required>
                        <label for="tidak-hadir">Tidak Hadir</label>
                    </div>
                </div>
            </div>

            <div id="section-2" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md mt-6 hidden">
                <div class="bg-blue-300 text-white p-4 rounded-t-lg">
                    <p class="mt-1">Isi Aktivitas</p>
                </div>
                <div class="p-4 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Aktivitas<span class="text-red-500">*</span></label>
                        <textarea name="aktivitas" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan aktivitas apa yang dikerjakan hari ini" required></textarea>
                    </div>
                </div>
            </div>

            <div id="section-3" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md mt-6 hidden">
                <div class="bg-blue-300 text-white p-4 rounded-t-lg">
                    <p class="mt-1">Alasan Tidak Hadir</p>
                </div>
                <div class="p-4 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Remark<span class="text-red-500">*</span></label>
                        <textarea name="remark" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan alasan kenapa tidak hadir" required></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-300 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-400">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

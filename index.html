<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kehadiran dan Aktivitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Konfigurasi Firebase
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBXFP_L-mnKVuODqFIp2w77ct1Wi9o5hUg",
          authDomain: "dailyactivity-778ae.firebaseapp.com",
          projectId: "dailyactivity-778ae",
          storageBucket: "dailyactivity-778ae.firebasestorage.app",
          messagingSenderId: "748933409438",
          appId: "1:748933409438:web:04a89839a13bdb9989298f",
          measurementId: "G-CC57DNRVBJ"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function saveDataToFirestore(data) {
            try {
                const docRef = await addDoc(collection(db, "kehadiran"), data);
                console.log('Data berhasil disimpan dengan ID:', docRef.id);
            } catch (error) {
                console.error('Error menulis document ke Firestore:', error);
            }
        }

        function validateDate() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            const dateValue = dateInput.value;
            const timeValue = timeInput.value;
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            const timePattern = /^([01]\d|2[0-3]):([0-5]\d)$/;

            if (!datePattern.test(dateValue)) {
                alert('Harap masukkan tanggal dalam format YYYY-MM-DD');
                return false;
            }

            if (!timePattern.test(timeValue)) {
                alert('Harap masukkan waktu dalam format HH:MM');
                return false;
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (validateDate()) {
                const nama = document.querySelector('input[type="text"]').value;
                const date = document.getElementById('date-input').value;
                const time = document.getElementById('time-input').value;
                const project = document.querySelector('select').value;
                const kehadiran = document.querySelector('input[name="kehadiran"]:checked')?.nextSibling.textContent.trim();
                const aktivitas = document.querySelector('#section-2 textarea')?.value || '';
                const remark = document.querySelector('#section-3 textarea')?.value || '';

                const data = {
                    nama: nama,
                    date: date,
                    time: time,
                    project: project,
                    kehadiran: kehadiran,
                    aktivitas: aktivitas,
                    remark: remark
                };

                try {
                    await saveDataToFirestore(data);
                    alert('Form berhasil dikirim!');
                    window.location.href = 'submit.html';
                } catch (error) {
                    console.error('Error saat menyimpan data:', error);
                    alert('Terjadi kesalahan saat mengirim form.');
                }
            }
        }

        function updateSection() {
            const hadir = document.getElementById('hadir').checked;
            const tidakHadir = document.getElementById('tidak-hadir').checked;
            const section2 = document.getElementById('section-2');
            const section3 = document.getElementById('section-3');

            if (hadir) {
                section2.classList.remove('hidden');
                section3.classList.add('hidden');
            } else if (tidakHadir) {
                section2.classList.add('hidden');
                section3.classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="bg-purple-100 p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md">
        <div class="bg-blue-300 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold mt-2">Form Kehadiran dan Aktivitas</h1>
            <p class="mt-1">Isikan data kehadiran dan aktivitas Anda hari ini</p>
        </div>
        <form class="p-4 space-y-6" onsubmit="handleSubmit(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nama<span class="text-red-500">*</span></label>
                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan nama" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tanggal<span class="text-red-500">*</span></label>
                <div class="flex space-x-4 mt-1">
                    <input type="date" id="date-input" class="block w-1/2 border border-gray-300 rounded-md shadow-sm p-2" required>
                    <input type="time" id="time-input" class="block w-1/2 border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Project<span class="text-red-500">*</span></label>
                <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="">Pilih Project</option>
                    <option>Collection KUM</option>
                    <option>Collection Retail</option>
                    <option>Collection SME</option>
                    <option>Hygiene</option>
                    <option>ORP Portal</option>
                    <option>WFMS</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Kehadiran<span class="text-red-500">*</span></label>
                <div class="mt-1 space-y-2">
                    <div>
                        <input type="radio" id="hadir" name="kehadiran" class="mr-2" onclick="updateSection()" required>
                        <label for="hadir">Hadir</label>
                    </div>
                    <div>
                        <input type="radio" id="tidak-hadir" name="kehadiran" class="mr-2" onclick="updateSection()" required>
                        <label for="tidak-hadir">Tidak Hadir</label>
                    </div>
                </div>
            </div>

            <div id="section-2" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md mt-6 hidden">
                <div class="bg-blue-300 text-white p-4 rounded-t-lg">
                    <p class="mt-1">Isi Aktivitas</p>
                </div>
                <div class="p-4 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Aktivitas<span class="text-red-500">*</span></label>
                        <textarea name="aktivitas" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan aktivitas apa yang dikerjakan hari ini" required></textarea>
                    </div>
                </div>
            </div>

            <div id="section-3" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md mt-6 hidden">
                <div class="bg-blue-300 text-white p-4 rounded-t-lg">
                    <p class="mt-1">Isi Remarks</p>
                </div>
                <div class="p-4 space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Remarks<span class="text-red-500">*</span></label>
                        <textarea name="remarks" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Masukkan remarks Anda" required></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-green-600">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

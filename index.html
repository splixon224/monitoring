<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity BPR R3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6; /* Warna latar belakang */
            padding: 1rem;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .header {
            background-color: #6b21a8; /* Warna ungu gelap */
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333333;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .radio-group input {
            width: 20px; /* Ukuran radio button */
            height: 20px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #6b21a8; /* Warna ungu gelap */
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #4c1d95; /* Warna ungu yang lebih gelap */
        }
    </style>
    <script>
        function updateSection() {
            const hadir = document.getElementById('hadir').checked;
            const section2 = document.getElementById('section-2');
            const section3 = document.getElementById('section-3');
            if (hadir) {
                section2.classList.remove('hidden');
                section3.classList.add('hidden');
            } else {
                section2.classList.add('hidden');
                section3.classList.remove('hidden');
            }
        }

        function validateDate() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            const dateValue = dateInput.value;
            const timeValue = timeInput.value;
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            const timePattern = /^([01]\d|2[0-3]):([0-5]\d)$/;

            if (!datePattern.test(dateValue)) {
                alert('Please enter a valid date in the format YYYY-MM-DD');
                return false;
            }

            if (!timePattern.test(timeValue)) {
                alert('Please enter a valid time in the format HH:MM');
                return false;
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (validateDate()) {
                // Ambil data dari form
                const nama = document.querySelector('input[type="text"]').value;
                const date = document.getElementById('date-input').value;
                const time = document.getElementById('time-input').value;
                const project = document.querySelector('select').value;
                const kehadiran = document.querySelector('input[name="kehadiran"]:checked')?.nextSibling.textContent.trim();
                const aktivitas = document.querySelector('#section-2 textarea')?.value || '';
                const remark = document.querySelector('#section-3 textarea')?.value || '';

                // Struktur data untuk dikirim ke Google Apps Script
                const data = {
                    nama: nama,
                    date: date,
                    time: time,
                    project: project,
                    kehadiran: kehadiran,
                    aktivitas: aktivitas,
                    remark: remark
                };

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyTUl22Dd-53yt1Scg4jPeGS5vJV3OZ0maEU6t_qSnS7GpRJ0SQV4JF-n6ZkczdkA2k_w/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert('Form submitted successfully!');
                    } else {
                        console.error('Error response:', response.status, response.statusText);
                        alert('Failed to submit form.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred while submitting the form.');
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Activity BPR R3</h1>
            <p>Monitoring daily activity section BPR R3</p>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>Nama<span style="color: #e11d48;">*</span></label>
                <input type="text" placeholder="Masukkan nama" required>
            </div>
            <div class="form-group">
                <label>Tanggal<span style="color: #e11d48;">*</span></label>
                <div style="display: flex; gap: 1rem;">
                    <input type="date" id="date-input" placeholder="YYYY-MM-DD" required>
                    <input type="time" id="time-input" placeholder="HH:MM" required>
                </div>
            </div>
            <div class="form-group">
                <label>Project<span style="color: #e11d48;">*</span></label>
                <select required>
                    <option value="">Pilih Project</option>
                    <option>Collection KUM</option>
                    <option>Collection Retail</option>
                    <option>Collection SME</option>
                    <option>Hygiene</option>
                    <option>ORP Portal</option>
                    <option>WFMS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Kehadiran<span style="color: #e11d48;">*</span></label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="hadir" name="kehadiran" onclick="updateSection()" required>
                        <span>Hadir</span>
                    </label>
                    <label>
                        <input type="radio" id="tidak-hadir" name="kehadiran" onclick="updateSection()" required>
                        <span>Tidak Hadir</span>
                    </label>
                </div>
            </div>

            <div id="section-2" class="form-group hidden">
                <label>Aktivitas<span style="color: #e11d48;">*</span></label>
                <textarea placeholder="Masukkan aktivitas apa yang dikerjakan hari ini" required></textarea>
            </div>

            <div id="section-3" class="form-group hidden">
                <label>Remark<span style="color: #e11d48;">*</span></label>
                <textarea placeholder="Masukkan alasan kenapa tidak hadir" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>

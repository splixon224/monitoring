<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity BPR R3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f3e8ff; /* bg-purple-100 */
            padding: 1rem; /* p-4 */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 768px; /* max-w-3xl */
            margin: 0 auto;
            background-color: #ffffff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .header {
            background-color: #6b5b95; /* bg-purple-600 */
            color: #ffffff; /* text-white */
            padding: 1rem; /* p-4 */
            border-top-left-radius: 0.5rem; /* rounded-t-lg */
            border-top-right-radius: 0.5rem; /* rounded-t-lg */
        }
        .header h1 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold; /* font-bold */
            margin-top: 0.5rem; /* mt-2 */
        }
        .header p {
            margin-top: 0.25rem; /* mt-1 */
        }
        .form-container {
            padding: 1rem; /* p-4 */
            gap: 1.5rem; /* space-y-6 */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #4a4a4a; /* text-gray-700 */
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            margin-top: 0.25rem; /* mt-1 */
            width: 100%; /* w-full */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem; /* p-2 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .form-group input[type="date"],
        .form-group input[type="time"] {
            width: 48%; /* w-1/2 */
        }
        .form-group input[type="radio"] {
            margin-right: 0.5rem; /* mr-2 */
        }
        .section {
            display: none; /* hidden */
            margin-top: 1.5rem; /* mt-6 */
            background-color: #ffffff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .section-header {
            background-color: #6b5b95; /* bg-purple-600 */
            color: #ffffff; /* text-white */
            padding: 1rem; /* p-4 */
            border-top-left-radius: 0.5rem; /* rounded-t-lg */
            border-top-right-radius: 0.5rem; /* rounded-t-lg */
        }
        .section-content {
            padding: 1rem; /* p-4 */
            gap: 1.5rem; /* space-y-6 */
        }
        .button {
            background-color: #6b5b95; /* bg-purple-600 */
            color: #ffffff; /* text-white */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5a4d8b; /* hover:bg-purple-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Activity BPR R3</h1>
            <p>Monitoring daily activity section BPR R3</p>
        </div>
        <form class="form-container" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="nama">Nama<span style="color: #e11d48;">*</span></label>
                <input type="text" id="nama" placeholder="Masukkan nama" required>
            </div>
            <div class="form-group">
                <label for="date-input">Tanggal<span style="color: #e11d48;">*</span></label>
                <div style="display: flex; gap: 1rem;"> <!-- flex space-x-4 -->
                    <input type="date" id="date-input" placeholder="YYYY-MM-DD" required>
                    <input type="time" id="time-input" placeholder="HH:MM" required>
                </div>
            </div>
            <div class="form-group">
                <label for="project">Project<span style="color: #e11d48;">*</span></label>
                <select id="project" required>
                    <option value="">Pilih Project</option>
                    <option>Collection KUM</option>
                    <option>Collection Retail</option>
                    <option>Collection SME</option>
                    <option>Hygiene</option>
                    <option>ORP Portal</option>
                    <option>WFMS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Kehadiran<span style="color: #e11d48;">*</span></label>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;"> <!-- space-y-2 -->
                    <label>
                        <input type="radio" id="hadir" name="kehadiran" onclick="updateSection()" required>
                        Hadir
                    </label>
                    <label>
                        <input type="radio" id="tidak-hadir" name="kehadiran" onclick="updateSection()" required>
                        Tidak Hadir
                    </label>
                </div>
            </div>

            <div id="section-2" class="section">
                <div class="section-header">
                    <p>Isi Aktivitas</p>
                </div>
                <div class="section-content">
                    <div class="form-group">
                        <label for="aktivitas">Aktivitas<span style="color: #e11d48;">*</span></label>
                        <textarea id="aktivitas" placeholder="Masukkan aktivitas apa yang dikerjakan hari ini" required></textarea>
                    </div>
                </div>
            </div>

            <div id="section-3" class="section">
                <div class="section-header">
                    <p>Alasan Tidak Hadir</p>
                </div>
                <div class="section-content">
                    <div class="form-group">
                        <label for="remark">Remark<span style="color: #e11d48;">*</span></label>
                        <textarea id="remark" placeholder="Masukkan alasan kenapa tidak hadir" required></textarea>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end;"> <!-- flex justify-end -->
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function updateSection() {
            const hadir = document.getElementById('hadir').checked;
            const section2 = document.getElementById('section-2');
            const section3 = document.getElementById('section-3');
            if (hadir) {
                section2.style.display = 'block';
                section3.style.display = 'none';
            } else {
                section2.style.display = 'none';
                section3.style.display = 'block';
            }
        }

        function validateDate() {
            const dateInput = document.getElementById('date-input');
            const timeInput = document.getElementById('time-input');
            const dateValue = dateInput.value;
            const timeValue = timeInput.value;
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            const timePattern = /^([01]\d|2[0-3]):([0-5]\d)$/;

            if (!datePattern.test(dateValue)) {
                alert('Please enter a valid date in the format YYYY-MM-DD');
                return false;
            }

            if (!timePattern.test(timeValue)) {
                alert('Please enter a valid time in the format HH:MM');
                return false;
            }

            return true;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            if (validateDate()) {
                // Ambil data dari form
                const nama = document.getElementById('nama').value;
                const date = document.getElementById('date-input').value;
                const time = document.getElementById('time-input').value;
                const project = document.getElementById('project').value;
                const kehadiran = document.querySelector('input[name="kehadiran"]:checked')?.nextSibling.textContent.trim();
                const aktivitas = document.getElementById('aktivitas')?.value || '';
                const remark = document.getElementById('remark')?.value || '';

                // Struktur data untuk dikirim ke Google Apps Script
                const data = {
                    nama: nama,
                    date: date,
                    time: time,
                    project: project,
                    kehadiran: kehadiran,
                    aktivitas: aktivitas,
                    remark: remark
                };

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyTUl22Dd-53yt1Scg4jPeGS5vJV3OZ0maEU6t_qSnS7GpRJ0SQV4JF-n6ZkczdkA2k_w/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert('Form submitted successfully!');
                    } else {
                        console.error('Error response:', response.status, response.statusText);
                        alert('Failed to submit form.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred while submitting the form.');
                }
            }
        }
    </script>
</body>
</html>
